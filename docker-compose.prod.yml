# Production-like Docker Compose - Full stack
# Run: docker compose -f docker-compose.prod.yml up -d

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: analytics
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: ${DB_PASSWORD:-prod_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./scripts/seed-orgs-users.sql:/docker-entrypoint-initdb.d/02-seed.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analytics -d analytics"]
      interval: 5s
      timeout: 5s
      retries: 10

  ingest:
    build:
      context: .
      dockerfile: services/ingest/Dockerfile
    environment:
      DATABASE_URL: postgres://analytics:${DB_PASSWORD:-prod_password}@db:5432/analytics
      PORT: 3001
      LOG_LEVEL: info
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: services/worker/Dockerfile
    environment:
      DATABASE_URL: postgres://analytics:${DB_PASSWORD:-prod_password}@db:5432/analytics
      WORKER_POLL_INTERVAL_MS: 2000
      WORKER_BATCH_SIZE: 100
    depends_on:
      db:
        condition: service_healthy

  dashboard:
    build:
      context: .
      dockerfile: services/dashboard/Dockerfile
    environment:
      DATABASE_URL: postgres://analytics:${DB_PASSWORD:-prod_password}@db:5432/analytics
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy

  generator:
    build:
      context: .
      dockerfile: tools/generator/Dockerfile
    environment:
      INGEST_URL: http://ingest:3001/events
    depends_on:
      - ingest
    profiles:
      - with-generator

volumes:
  postgres_data:
