# Docker Compose - Full stack with ephemeral database
# Run: docker compose up -d
# With dashboard: docker compose --profile dashboard up -d
# With generator: docker compose --profile generator up -d

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: analytics
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: analytics
    # NO VOLUME - ephemeral database, fresh on every restart
    volumes:
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./scripts/seed-orgs-users.sql:/docker-entrypoint-initdb.d/02-seed.sql
    ports:
      - "7000:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analytics -d analytics"]
      interval: 5s
      timeout: 5s
      retries: 10

  mock-auth:
    build:
      context: .
      dockerfile: services/mock-auth/Dockerfile
    environment:
      PORT: 3002
      DATABASE_URL: postgres://analytics:analytics@db:5432/analytics
      JWT_SECRET: mock-auth-jwt-secret-for-dev-only
      COOKIE_SECRET: mock-auth-cookie-secret-for-dev-only
      LOG_LEVEL: info
    ports:
      - "3002:3002"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:3002/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  ingest:
    build:
      context: .
      dockerfile: services/ingest/Dockerfile
    environment:
      DATABASE_URL: postgres://analytics:analytics@db:5432/analytics
      PORT: 3001
      LOG_LEVEL: info
    ports:
      - "3001:3001"
    depends_on:
      db:
        condition: service_healthy

  worker:
    build:
      context: .
      dockerfile: services/worker/Dockerfile
    environment:
      DATABASE_URL: postgres://analytics:analytics@db:5432/analytics
      WORKER_POLL_INTERVAL_MS: 2000
      WORKER_BATCH_SIZE: 100
    depends_on:
      db:
        condition: service_healthy

  dashboard:
    build:
      context: .
      dockerfile: services/dashboard/Dockerfile
    environment:
      DATABASE_URL: postgres://analytics:analytics@db:5432/analytics
      NEXT_PUBLIC_MOCK_AUTH_URL: http://localhost:3002
      AUTH_SERVICE_URL: http://localhost:3002
      JWT_SECRET: mock-auth-jwt-secret-for-dev-only
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
      mock-auth:
        condition: service_healthy
    profiles:
      - dashboard

  generator:
    build:
      context: .
      dockerfile: tools/generator/Dockerfile
    environment:
      INGEST_URL: http://ingest:3001/events
    # Default: generate 1 year of data. Override with: docker compose run generator --days 30
    command: ["--days", "365"]
    depends_on:
      - ingest
    profiles:
      - generator

# No named volumes - database is ephemeral
